<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="src/app.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>List of Endangered Animals</h1>
    <ul id="endangered-animals-list"></ul>
    <form id="add-animal-form">
        <!-- <h2>Add new animal</h2> -->
        <label for="commonName">Common Name</label>
        <input type="text" name="commonName" id="commonName" placeholder="Common Name" required>
        <br>
        <label for="scientificName">Scientific Name</label>
        <input type="text" name="scientificName" id="scientificName" placeholder="Scientific Name" required>
        <br>
        <label for="conservationStatus">Conservation Status</label>
        <select name="conservationStatus" id="conservationStatus">
            <option value="" selected disabled></option>
            <option value="Vulnerable">Vulnerable</option>
            <option value="Endangered">Endangered</option>
            <option value="Critically Endangered">Critically Endangered</option>
        </select>
        <br>
        <input type="submit" value="Add"/>
    </form>
</body>
</html>
